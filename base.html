
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Appointment Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    h1 {
      font-size: 22px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }
    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .back {
      margin-bottom: 12px;
      background: #f3f4f6;
      color: #111;
    }
  </style>
</head>
<body>

  <!-- Home Screen -->
  <div class="screen active" id="home">
    <h1>Book Doctor Appointment</h1>
    <div class="card" onclick="goTo('doctors')">Find a Doctor</div>
    <div class="card" onclick="goTo('appointments')">My Appointments</div>
  </div>

  <!-- Doctor List -->
  <div class="screen" id="doctors">
    <button class="back" onclick="goTo('home')">← Back</button>
    <h1>Select Doctor</h1>
    <div class="card" onclick="selectDoctor('Dr. Sharma')">Dr. Sharma – Cardiologist</div>
    <div class="card" onclick="selectDoctor('Dr. Patel')">Dr. Patel – Dentist</div>
    <div class="card" onclick="selectDoctor('Dr. Rao')">Dr. Rao – General Physician</div>
  </div>

  <!-- Time Slot -->
  <div class="screen" id="slots">
    <button class="back" onclick="goTo('doctors')">← Back</button>
    <h1>Select Time Slot</h1>
    <div class="card" onclick="bookSlot('10:00 AM')">10:00 AM</div>
    <div class="card" onclick="bookSlot('12:30 PM')">12:30 PM</div>
    <div class="card" onclick="bookSlot('5:00 PM')">5:00 PM</div>
  </div>

  <!-- Confirmation -->
  <div class="screen" id="confirm">
    <h1>Appointment Confirmed ✅</h1>
    <p id="summary"></p>
    <button onclick="goTo('home')">Go to Home</button>
  </div>

  <!-- My Appointments -->
  <div class="screen" id="appointments">
    <button class="back" onclick="goTo('home')">← Back</button>
    <h1>My Appointments</h1>
    <div class="card">Dr. Rao – Today at 5:00 PM</div>
  </div>

  <script>
    let selectedDoctor = '';

    function goTo(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function selectDoctor(name) {
      selectedDoctor = name;
      goTo('slots');
    }

    function bookSlot(time) {
      document.getElementById('summary').innerText = `${selectedDoctor} at ${time}`;
      goTo('confirm');
    }
  </script>

</body>
</html>
